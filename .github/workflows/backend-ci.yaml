name: Backend Continuous Integration

on:
  pull_request:
    branches:
      - main
    paths:
      - "starter/backend/**"
  workflow_dispatch:

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv  # Install pipenv

      - name: Install Dependencies
        run: |
          cd starter/backend
          pipenv install --dev

      - name: Run Lint
        run: |
          cd starter/backend
          pipenv run lint

  test:
    name: Testing
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv  # Install pipenv

      - name: Install Dependencies
        run: |
          cd starter/backend
          pipenv install

      - name: Run Tests
        run: |
          cd starter/backend
          pipenv run test

  build:
    name: Build Docker Image
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python 3 and Pipenv
        run: |
          sudo apt update && sudo apt install -y python3 python3-pip
          python3 -m pip install pipenv

      - name: Install Dependencies
        run: |
          cd starter/backend
          pipenv install --dev

      - name: Build Docker Image
        run: |
          cd starter/backend
          docker build --tag mp-backend:latest .
