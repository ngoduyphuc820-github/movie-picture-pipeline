name: Backend Continuous Integration

on:
  pull_request:
    branches:
      - main
    paths:
      - "starter/backend/**" # Only trigger if files in the 'backend' directory change
  workflow_dispatch: # Allow manual trigger

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" # Set Python version to 3.10

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv  # Install pipenv

      - name: Install Dependencies
        run: |
          cd starter/backend
          pipenv install --dev

      - name: Run Lint
        run: |
          cd starter/backend
          pipenv run lint

  test:
    name: Testing
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" # Set Python version to 3.10

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv  # Install pipenv

      - name: Install Dependencies
        run: |
          cd starter/backend
          pipenv install

      - name: Run Tests
        run: |
          cd starter/backend
          pipenv run test
